<div>
   {% for activity in  activites%}
      <a>@{{activity.user}} {{activity.created|timesince}} ago</a>
     <p>replied to post {{activity.room}}</p>
     <span>{{activity}}</span>
     {% if request.user == activity.user %}
       <a href={% url 'delete-message' activity.id%}>Delete</a>
     {% endif %}
     <br/>
     <br/>
     <br/>
   {% endfor %}
 </div>
